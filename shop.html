<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BreezeMC Webstore</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="BreezeMC Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a> |
      <a href="shop.html" class="active">Shop</a> |
      <a href="comingsoon.html">Coming Soon</a>
    </nav>
  </header>
  <main>
    <section class="shop">
      <h2>Buy Ranks & Perks</h2>
      <div class="product-list">
        <div class="product">
          <h3>VIP Rank</h3>
          <p>Unlock exclusive kits & colored name! <strong>₹199</strong></p>
          <button onclick="addToCart('VIP Rank', 199)">Add to Cart</button>
        </div>
        <div class="product">
          <h3>Mob Head Bundle</h3>
          <p>Get 5 random mob heads. <strong>₹99</strong></p>
          <button onclick="addToCart('Mob Head Bundle', 99)">Add to Cart</button>
        </div>
        <div class="product">
          <h3>Lifesteal Heart</h3>
          <p>Buy extra heart for Lifesteal SMP. <strong>₹49</strong></p>
          <button onclick="addToCart('Lifesteal Heart', 49)">Add to Cart</button>
        </div>
      </div>
      <h2>Your Cart</h2>
      <ul id="cart"></ul>
      <div class="cart-total">
        <strong>Total:</strong> ₹<span id="cartTotal">0</span>
      </div>
      <div class="pay-buttons">
        <button class="paytm-btn" onclick="payWithPaytm()">Pay with Paytm</button>
        <button class="phonepe-btn" onclick="payWithPhonePe()">Pay with PhonePe</button>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 BreezeMC. All rights reserved.</p>
  </footer>
  <script src="shop.js"></script>
</body>
</html>
